<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Job Application</title>
    <style>
      /* Réinitialisation de base */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #f2f2f2;
        color: #333;
      }

      /* Enveloppe principale */
      .wrapper {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        overflow: hidden;
      }

      /* En-tête (header) */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        padding: 20px 30px;
        border-bottom: 3px solid #00a5ce; /* barre colorée */
      }

      .header-left {
        display: flex;
        align-items: center;
      }
      .header-left svg {
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }
      .header-left h1 {
        font-size: 20px;
        margin: 0;
      }

      .header-right {
        text-align: right;
      }
      .header-right h2 {
        margin: 0;
        font-size: 18px;
        text-transform: uppercase;
        color: #333;
      }
      .header-right p {
        margin: 4px 0 0;
        font-size: 14px;
        color: #555;
      }

      /* Contenu principal (formulaire) */
      .content {
        padding: 20px 30px 30px;
      }

      .formLabel {
        font-weight: bold;
        margin: 15px 0 5px;
        display: block;
        color: #00a5ce;
        text-transform: uppercase;
      }

      .formRow {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }
      .formGroup {
        flex: 1; /* chaque groupe prend la place disponible */
      }
      .formGroup label {
        display: block;
        font-size: 12px;
        margin-bottom: 4px;
        color: #666;
      }
      .formGroup input[type="text"],
      .formGroup input[type="email"],
      .formGroup input[type="tel"],
      .formGroup select {
        width: 100%;
        padding: 6px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px 0;
      }

      /* Bouton de soumission */
      .submitRow {
        text-align: center;
        margin-top: 30px;
      }
      .submitRow input[type="submit"] {
        background-color: #00a5ce;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Section T&C (Terms & Conditions) */
      .terms {
        margin-top: 30px;
        font-size: 12px;
        line-height: 1.5;
        color: #555;
      }
      .terms b {
        color: #333;
      }

      /* Pied de page (footer) */
      .footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f2f2f2;
        padding: 10px 30px;
        font-size: 12px;
        color: #666;
      }
      .footer a {
        color: #333;
        text-decoration: none;
        margin-right: 10px;
      }
      .footer a:first-child {
        font-weight: bold;
      }

      /* Responsive : si écran étroit, on empile */
      @media (max-width: 600px) {
        .header, .footer {
          flex-direction: column;
          align-items: flex-start;
        }
        .header-right {
          margin-top: 10px;
          text-align: left;
        }
        .formRow {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- En-tête -->
      <div class="header">
        <div class="header-left">
          <!-- Logo provisoire en SVG -->
          <svg>
            <circle cx="50%" cy="50%" r="40%" stroke="black" stroke-width="3" fill="black" />
          </svg>
          <h1>{{nom}}</h1>
        </div>
      </div>

      <!-- Formulaire -->
      <div class="content">
        <!-- Lignes de formulaire -->
        <label class="formLabel">Name</label>

        <label class="formLabel">Age</label>
        <div class="formRow">
          <div class="formGroup" style="flex:2;">
            <label>Street</label>
            <input {{age}} type="text" name="AddressStreet" />
          </div>
          <div class="formGroup">
            <label>City Name</label>
            <input type="text" name="AddressCity" />
          </div>
        </div>
        <div class="formRow">
          <div class="formGroup">
            <label>State/Province</label>
            <input type="text" name="AddressState" />
          </div>
          <div class="formGroup">
            <label>Zip Code</label>
            <input type="text" name="AddressZipCode" />
          </div>
        </div>
        <div class="formRow">
          <div class="formGroup">
            <label>Email</label>
            <input type="email" name="AddressEmail" />
          </div>
          <div class="formGroup">
            <label>Phone</label>
            <input type="tel" name="AddressPhone" />
          </div>
        </div>

        <hr />

        <div class="formRow">
          <div class="formGroup">
            <label>Experience Level</label>
            <select name="Experience">
              <option value="">Please Select...</option>
              <option value="<1 Year">&lt; 1 Year</option>
              <option value="1-2 Years">1-2 Years</option>
              <option value="2-5 Years">2-5 Years</option>
              <option value="5+ Years">5+ Years</option>
            </select>
          </div>
          <div class="formGroup">
            <label>Required Salary</label>
            <select name="Salary">
              <option value="">Please Select...</option>
              <option value="$40,000">$40,000</option>
              <option value="$60,000">$60,000</option>
              <option value="$80,000">$80,000</option>
              <option value="$100,000">$100,000</option>
            </select>
          </div>
        </div>

        <hr />

        <!-- Position applying to -->
        <label class="formLabel">Position Applying To</label>
        <div class="formRow">
          <div class="formGroup" style="display: flex; gap: 15px;">
            <div>
              <input type="radio" name="Position" value="Intern" id="Intern" />
              <label for="Intern">Intern</label>
            </div>
            <div>
              <input type="radio" name="Position" value="ProductLead" id="ProductLead" />
              <label for="ProductLead">Product Lead</label>
            </div>
            <div>
              <input type="radio" name="Position" value="SalesManager" id="SalesManager" />
              <label for="SalesManager">Sales Manager</label>
            </div>
            <div>
              <input type="radio" name="Position" value="Developer" id="Developer" />
              <label for="Developer">Developer</label>
            </div>
          </div>
        </div>

        <!-- How did you hear about us? -->
        <label class="formLabel">How did you hear about us?</label>
        <div class="formRow">
          <div class="formGroup" style="display: flex; gap: 15px; flex-wrap: wrap;">
            <div>
              <input type="checkbox" name="HearAboutUs[LinkedIn]" id="LinkedIn" />
              <label for="LinkedIn">LinkedIn</label>
            </div>
            <div>
              <input type="checkbox" name="HearAboutUs[Website]" id="Website" />
              <label for="Website">Website</label>
            </div>
            <div>
              <input type="checkbox" name="HearAboutUs[Event]" id="Event" />
              <label for="Event">Event</label>
            </div>
            <div>
              <input type="checkbox" name="HearAboutUs[FamilyFriend]" id="FamilyFriend" />
              <label for="FamilyFriend">Family/Friend</label>
            </div>
            <div>
              <input type="checkbox" name="HearAboutUs[SocialMedia]" id="SocialMedia" />
              <label for="SocialMedia">Social Media</label>
            </div>
            <div>
              <input type="checkbox" name="HearAboutUs[Other]" id="Other" />
              <label for="Other">Other</label>
            </div>
          </div>
        </div>

       
      
    </div>
  </body>
</html>
